<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vividia AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Cairo', sans-serif; background-color: #0f172a; color: white; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #chat-container { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .message { max-width: 80%; padding: 12px 18px; border-radius: 15px; line-height: 1.6; }
        .user-message { align-self: flex-end; background-color: #3b82f6; }
        .ai-message { align-self: flex-start; background-color: #334155; }
        #input-area { padding: 20px; background-color: #1e293b; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: none; outline: none; }
        button { padding: 12px 24px; background-color: #3b82f6; color: white; border: none; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="message ai-message">مرحباً بك في Vividia AI الجديد! أنا جاهز للرد عليك.</div>
    </div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="اكتب رسالتك هنا..." onkeypress="if(event.key === 'Enter') sendMessage()">
        <button onclick="sendMessage()" id="send-btn">إرسال</button>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            appendMessage('user', message);
            input.value = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });
                const data = await response.json();
                appendMessage('ai', data.response || "عذراً، حدث خطأ ما.");
            } catch (error) {
                appendMessage('ai', "خطأ: لم أتمكن من الاتصال بالمحرك.");
            }
        }

        function appendMessage(role, text) {
            const container = document.getElementById('chat-container');
            const div = document.createElement('div');
            div.className = `message ${role === 'user' ? 'user-message' : 'ai-message'}`;
            div.innerText = text;
            container.appendChild(div);
            container.scrollTop = container.scrollHeight;
        }
    </script>
</body>
</html>
