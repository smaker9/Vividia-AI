<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vividia AI - المنصة المتكاملة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --sidebar-width: 260px;
            --bg-dark: #050505;
            --card-bg: #111111;
            --accent-blue: #00d1ff;
            --accent-purple: #9b51e0;
            --text-main: #ececec;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* القائمة الجانبية - Sidebar */
        .sidebar {
            width: var(--sidebar-width);
            background-color: #000;
            border-left: 1px solid #222;
            display: flex;
            flex-direction: column;
            padding: 15px;
            transition: 0.3s;
        }

        .new-chat-btn {
            border: 1px solid #333;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        .new-chat-btn:hover { background: #1a1a1a; }

        .sidebar-menu { flex-grow: 1; overflow-y: auto; }
        .menu-item {
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #8e8e8e;
            transition: 0.3s;
        }
        .menu-item:hover { background: #1a1a1a; color: #fff; }

        /* منطقة المحتوى الرئيسية */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* الجزء العلوي - الشعار الاحترافي */
        .header-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 40px;
        }

        .vividia-logo-hex {
            position: relative;
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            clip-path: polygon(25% 5%, 75% 5%, 100% 50%, 75% 95%, 25% 95%, 0% 50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 35px;
            font-weight: bold;
            color: white;
            box-shadow: 0 0 20px rgba(0, 209, 255, 0.3);
        }

        /* منطقة الشات - Chat Interface */
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .welcome-card {
            background: var(--card-bg);
            border: 1px solid #222;
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }

        /* مكون البحث العميق المدمج */
        .deep-search-section {
            margin-top: 25px;
            border-top: 1px solid #222;
            padding-top: 20px;
        }

        .deep-btn {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 0 auto;
            transition: 0.3s;
        }

        #results-panel {
            display: none;
            background: #0a0a0a;
            border: 1px solid var(--accent-blue);
            border-radius: 15px;
            margin-top: 20px;
            padding: 15px;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } }

        /* منطقة الأدوات (توليد الصور وغيرها) */
        .tools-bar {
            display: flex;
            gap: 15px;
            background: #1a1a1a;
            padding: 10px 20px;
            border-radius: 30px;
            margin: 20px 0;
        }
        .tools-bar i { color: #666; cursor: pointer; transition: 0.3s; }
        .tools-bar i:hover { color: var(--accent-blue); }

        /* مدخل الرسائل - Input Area */
        .input-container {
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .chat-input-wrapper {
            width: 80%;
            max-width: 700px;
            background: #202123;
            border-radius: 15px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        input {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="new-chat-btn"><i class="fas fa-plus"></i> دردشة جديدة</div>
        <div class="sidebar-menu">
            <div class="menu-item"><i class="fas fa-comment"></i> تاريخ Vividia</div>
            <div class="menu-item"><i class="fas fa-image"></i> توليد الصور AI</div>
            <div class="menu-item"><i class="fas fa-magic"></i> تعديل متقدم</div>
            <div class="menu-item"><i class="fas fa-folder"></i> الملفات المستخرجة</div>
        </div>
        <div class="menu-item" style="border-top: 1px solid #222;"><i class="fas fa-cog"></i> الإعدادات</div>
    </div>

    <div class="main-content">
        <div class="header-area">
            <div class="vividia-logo-hex">V</div>
            <h2 style="margin-top: 10px;">Vividia - بشيان</h2>
        </div>

        <div class="chat-messages">
            <div class="welcome-card">
                <h2>مرحباً بك في نظام Vividia المتكامل</h2>
                <p style="color: #888;">النظام الذكي لاستخراج البيانات وتوليد المحتوى فوراً.</p>
                
                <div style="display: flex; justify-content: center;">
                    <div class="tools-bar">
                        <i class="fas fa-image" title="توليد صورة"></i>
                        <i class="fas fa-paint-brush" title="تعديل"></i>
                        <i class="fas fa-code" title="برمجة"></i>
                        <i class="fas fa-language" title="ترجمة"></i>
                    </div>
                </div>

                <div class="deep-search-section">
                    <button class="deep-btn" onclick="runDeepSearch()">
                        <i class="fas fa-unlock-alt"></i> تشغيل البحث العميق (ID)
                    </button>
                    
                    <div id="results-panel">
                        <div style="display: flex; justify-content: space-between;">
                            <span style="color: #666; font-size: 12px;">ID results-panel</span>
                            <i class="fas fa-bolt" style="color: #fbbf24;"></i>
                        </div>
                        <div style="margin-top: 10px; text-align: right;">
                            <span style="color: #888;">Client Secret:</span>
                            <span id="secret-output" style="color: var(--accent-blue); font-family: monospace;">جاري الاتصال...</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-container">
            <div class="chat-input-wrapper">
                <i class="fas fa-paperclip" style="color: #888; cursor: pointer;"></i>
                <input type="text" placeholder="اسأل Vividia أي شيء أو اطلب توليد صورة...">
                <i class="fas fa-paper-plane" style="color: var(--accent-blue); cursor: pointer;"></i>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database-compat.js"></script>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyC71p3tQ8CpgdIj2Pn2CL...", 
            authDomain: "studio-8235238182-c3590.firebaseapp.com",
            databaseURL: "https://studio-8235238182-c3590-default-rtdb.firebaseio.com",
            projectId: "studio-8235238182-c3590",
            storageBucket: "studio-8235238182-c3590.appspot.com",
            messagingSenderId: "703644313315",
            appId: "1:703644313315:web:fb8932a4980a3731804d0c"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function runDeepSearch() {
            const panel = document.getElementById('results-panel');
            const output = document.getElementById('secret-output');
            panel.style.display = "block";

            database.ref('vividia_config/client_secret').once('value').then((snapshot) => {
                const secret = snapshot.val();
                output.innerText = secret ? secret : "لم يتم العثور على القيمة";
            }).catch(() => {
                output.innerText = "خطأ في الاتصال بالسحابة";
            });
        }
    </script>
</body>
</html>
