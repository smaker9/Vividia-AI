<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vividia AI - Deep Search</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --bg: #050505; --accent: #00d1ff; --card: #111; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; padding-bottom: 80px; }
        
        header { 
            position: fixed; top: 0; width: 100%; height: 60px; 
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; background: rgba(0,0,0,0.95); z-index: 1000; border-bottom: 1px solid #222;
        }

        .nav-tools { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 8px; 
            padding: 70px 15px 15px; background: #000; 
        }
        
        .tool-btn { 
            background: #111; border: 1px solid #333; padding: 12px; 
            border-radius: 10px; text-align: center; font-size: 13px; color: #888;
        }
        .tool-btn.active { border-color: var(--accent); color: var(--accent); background: rgba(0,209,255,0.05); }

        .chat-area { padding: 15px; min-height: 50vh; }
        .message { margin-bottom: 15px; line-height: 1.5; font-size: 14px; }
        .ai-msg { color: var(--accent); }

        /* حالة البحث العميق */
        .search-loader { display: none; padding: 10px; border-left: 2px solid var(--accent); margin: 10px 0; background: #111; font-size: 12px; color: #00d1ff; }

        .input-box {
            position: fixed; bottom: 0; width: 100%; background: #000;
            padding: 15px; border-top: 1px solid #222; display: flex; gap: 10px;
        }
        input { flex: 1; background: #111; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 10px; outline: none; }
    </style>
</head>
<body>

    <header>
        <div style="font-weight:bold; color:var(--accent);">VIVIDIA AI</div>
        <button onclick="toggleLanguage()" id="langBtn" style="background:#222; color:#fff; border:1px solid #444; padding:5px 10px; border-radius:5px; font-size:12px;">English</button>
    </header>

    <div class="nav-tools">
        <div class="tool-btn active" id="btn-chat"><i class="fas fa-comments"></i> <span class="txt-chat">شات فيفيديا</span></div>
        <div class="tool-btn" id="btn-search"><i class="fas fa-search"></i> <span class="txt-search">البحث العميق</span></div>
        <div class="tool-btn"><i class="fas fa-paint-brush"></i> <span class="txt-nano">توليد الصور</span></div>
        <div class="tool-btn"><i class="fas fa-video"></i> <span class="txt-veo">فيديو Veo</span></div>
    </div>

    <div class="chat-area" id="chatDisplay">
        <div class="message ai-msg" id="welcomeMsg">Vividia AI: مفعّل الآن بنظام البحث العميق (Deep Search). كيف يمكنني مساعدتك؟</div>
    </div>

    <div id="searchIndicator" class="search-loader">
        <i class="fas fa-spinner fa-spin"></i> <span id="searchStatus">جاري فحص الويب والبيانات العميقة...</span>
    </div>

    <div class="input-box">
        <input type="text" id="userInput" placeholder="اسأل أو ابحث بعمق...">
        <button onclick="handleDeepSearch()" style="background:var(--accent); border:none; padding:10px 20px; border-radius:10px; cursor:pointer;">
            <i class="fas fa-paper-plane"></i>
        </button>
    </div>

    <script>
        // إعدادات Firebase الخاصة بك
        const firebaseConfig = {
            apiKey: "AIzaSyC71p3tQ8CpgdIj2Pn2CLvvm4q2VjlG-ZQ",
            projectId: "studio-8235238182-c3590",
            databaseURL: "https://studio-8235238182-c3590-default-rtdb.firebaseio.com"
        };
        firebase.initializeApp(firebaseConfig);

        let isEnglish = false;

        function toggleLanguage() {
            isEnglish = !isEnglish;
            document.documentElement.dir = isEnglish ? 'ltr' : 'rtl';
            document.getElementById('langBtn').innerText = isEnglish ? 'العربية' : 'English';
            document.getElementById('welcomeMsg').innerText = isEnglish ? "Vividia AI: Deep Search enabled. How can I help?" : "Vividia AI: مفعّل الآن بنظام البحث العميق. كيف يمكنني مساعدتك؟";
            // تحديث نصوص الأزرار
            document.querySelector('.txt-chat').innerText = isEnglish ? 'Vividia Chat' : 'شات فيفيديا';
            document.querySelector('.txt-search').innerText = isEnglish ? 'Deep Search' : 'البحث العميق';
        }

        async function handleDeepSearch() {
            const query = document.getElementById('userInput').value;
            if(!query) return;

            const chat = document.getElementById('chatDisplay');
            const loader = document.getElementById('searchIndicator');
            
            // إضافة رسالة المستخدم
            chat.innerHTML += `<div class="message"><b>أنت:</b> ${query}</div>`;
            document.getElementById('userInput').value = "";

            // تفعيل "البحث العميق"
            loader.style.display = 'block';
            document.getElementById('btn-search').classList.add('active');
            document.getElementById('btn-chat').classList.remove('active');

            // محاكاة الاتصال بمحرك البحث العميق (Deep Search Logic)
            setTimeout(() => {
                document.getElementById('searchStatus').innerText = isEnglish ? "Analyzing sources and fact-checking..." : "جاري تحليل المصادر والتحقق من البيانات...";
                
                setTimeout(() => {
                    loader.style.display = 'none';
                    chat.innerHTML += `<div class="message ai-msg"><b>Vividia (Deep Search):</b> بناءً على البحث العميق في المصادر المتاحة، تم العثور على النتائج التالية لطلبك "${query}"... [هنا تظهر النتائج المستخلصة]</div>`;
                    chat.scrollTop = chat.scrollHeight;
                }, 2000);
            }, 1500);
        }
    </script>
</body>
</html>
