<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vividia AI - Professional Dashboard</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --bg: #0d0d0d; --side: #111111; --card: #181818; --accent: #00d1ff; --text: #e0e0e0; }
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', system-ui, sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* Sidebar - Desktop & Mobile Logic */
        .sidebar { width: 280px; background: var(--side); border-left: 1px solid #222; display: flex; flex-direction: column; padding: 20px; transition: 0.3s; z-index: 2000; overflow-y: auto; }
        .sidebar.closed { right: -280px; position: fixed; }
        
        .logo-area { font-size: 22px; font-weight: bold; color: var(--accent); margin-bottom: 30px; display: flex; align-items: center; gap: 10px; }
        .nav-section-title { font-size: 11px; color: #555; text-transform: uppercase; margin: 15px 0 10px 5px; letter-spacing: 1px; }
        
        .nav-item { padding: 12px 15px; border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: #999; transition: 0.2s; margin-bottom: 4px; font-size: 14px; border: 1px solid transparent; }
        .nav-item:hover, .nav-item.active { background: #1a1a1a; color: var(--accent); border-color: #333; }
        .nav-item i { width: 18px; font-size: 16px; }

        /* Main Wrapper */
        .main-wrapper { flex: 1; display: flex; flex-direction: column; min-width: 0; position: relative; }
        header { height: 65px; background: rgba(13,13,13,0.8); backdrop-filter: blur(10px); border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; z-index: 1000; }
        
        .top-btns { display: flex; gap: 10px; align-items: center; }
        .lang-select { background: #1a1a1a; color: #fff; border: 1px solid #333; padding: 6px 12px; border-radius: 8px; font-size: 12px; }

        /* Content Sections */
        .content-container { flex: 1; overflow-y: auto; padding: 20px; display: none; }
        .content-container.active { display: block; }

        /* Chat UI (Based on your Screenshots) */
        .chat-view { max-width: 900px; margin: 0 auto; height: 100%; display: flex; flex-direction: column; }
        .chat-messages { flex: 1; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 15px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 15px; line-height: 1.6; font-size: 14px; position: relative; }
        .user-msg { align-self: flex-end; background: #222; color: #fff; border-bottom-left-radius: 2px; }
        .ai-msg { align-self: flex-start; color: var(--accent); background: rgba(0,209,255,0.05); border: 1px solid rgba(0,209,255,0.1); border-bottom-right-radius: 2px; }

        /* Search Toggle */
        .search-toggle-box { background: #111; padding: 12px; border-radius: 15px; border: 1px solid #222; display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        
        /* Input Area */
        .input-box { background: #111; border: 1px solid #222; padding: 10px; border-radius: 15px; display: flex; gap: 10px; margin-top: 10px; }
        .input-box input { flex: 1; background: transparent; border: none; color: #fff; padding: 10px; outline: none; }
        .send-btn { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 12px; color: #000; cursor: pointer; }

        /* Editing Studio (The Advanced Image UI) */
        .studio-grid { display: grid; grid-template-columns: 1fr 320px; gap: 20px; }
        .canvas-area { background: #050505; border: 2px dashed #222; border-radius: 20px; min-height: 400px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .controls-card { background: var(--card); border: 1px solid #222; padding: 20px; border-radius: 20px; }
        .slider-group { margin-bottom: 20px; }
        .slider-group label { display: flex; justify-content: space-between; font-size: 12px; margin-bottom: 8px; color: #888; }
        input[type="range"] { width: 100%; accent-color: var(--accent); cursor: pointer; }

        /* Responsive Mobile */
        @media (max-width: 900px) {
            .sidebar { position: fixed; right: -280px; height: 100%; box-shadow: -10px 0 30px rgba(0,0,0,0.5); }
            .sidebar.mobile-open { right: 0; }
            .studio-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <div class="logo-area"><i class="fas fa-layer-group"></i> Vividia AI</div>
        
        <div class="nav-section-title ln" data-ar="الرئيسية" data-en="Main Menu">الرئيسية</div>
        <div class="nav-item active" onclick="showTab('chat', this)"><i class="fas fa-comment-alt"></i> <span class="ln" data-ar="شات فيفيديا" data-en="Vividia Chat">شات فيفيديا</span></div>
        <div class="nav-item" onclick="showTab('search', this)"><i class="fas fa-search"></i> <span class="ln" data-ar="البحث العميق" data-en="Deep Search">البحث العميق</span></div>
        <div class="nav-item" onclick="showTab('nano', this)"><i class="fas fa-paint-brush"></i> <span class="ln" data-ar="توليد الصور (Nano)" data-en="Image Gen (Nano)">توليد الصور (Nano)</span></div>
        
        <div class="nav-section-title ln" data-ar="أدوات احترافية" data-en="Pro Tools">أدوات احترافية</div>
        <div class="nav-item" onclick="showTab('edit', this)"><i class="fas fa-magic"></i> <span class="ln" data-ar="استوديو التعديل" data-en="Editing Studio">استوديو التعديل</span></div>
        <div class="nav-item"><i class="fas fa-video"></i> <span class="ln" data-ar="فيديو (Veo)" data-en="Video (Veo)">فيديو (Veo)</span></div>
        <div class="nav-item"><i class="fas fa-user-shield"></i> <span class="ln" data-ar="كشف الحيوية" data-en="Liveness Check">كشف الحيوية</span></div>
        
        <div class="nav-section-title ln" data-ar="الإدارة" data-en="Admin">الإدارة</div>
        <div class="nav-item"><i class="fas fa-chart-line"></i> <span class="ln" data-ar="لوحة الإحصائيات" data-en="Analytics">لوحة الإحصائيات</span></div>
    </aside>

    <div class="main-wrapper">
        <header>
            <div onclick="toggleMenu()" style="cursor:pointer; font-size:20px;"><i class="fas fa-bars"></i></div>
            <div class="top-btns">
                <select class="lang-select" onchange="switchLang(this.value)">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
                <i class="fas fa-bell" style="color:#555; cursor:pointer;"></i>
            </div>
        </header>

        <main id="chat" class="content-container active">
            <div class="chat-view">
                <div class="search-toggle-box">
                    <span class="ln" data-ar="تفعيل محرك البحث العميق" data-en="Enable Deep Search">تفعيل محرك البحث العميق</span>
                    <input type="checkbox" id="deepMode" style="width:40px; height:20px; accent-color:var(--accent);">
                </div>
                <div class="chat-messages" id="chatBox">
                    <div class="msg ai-msg">Vividia AI: مرحباً بك. كل الأنظمة تعمل الآن بكفاءة. كيف يمكنني مساعدتك؟</div>
                </div>
                <div class="input-box">
                    <input type="text" id="msgInput" placeholder="اسأل Vividia..." onkeypress="if(event.key==='Enter') sendMessage()">
                    <button class="send-btn" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </main>

        <main id="edit" class="content-container">
            <div class="studio-grid">
                <div class="canvas-area" onclick="document.getElementById('imgLoad').click()">
                    <input type="file" id="imgLoad" hidden onchange="loadImage(event)">
                    <img id="mainImg" style="max-width:100%; display:none;">
                    <div id="placeholderText" style="text-align:center;">
                        <i class="fas fa-images" style="font-size:50px; color:#222; margin-bottom:15px;"></i>
                        <p class="ln" data-ar="اضغط لتحميل صورة للتعديل" data-en="Click to upload image">اضغط لتحميل صورة للتعديل</p>
                    </div>
                </div>
                <div class="controls-card">
                    <h3 class="ln" data-ar="لوحة التحكم" data-en="Control Panel">لوحة التحكم</h3>
                    <div class="slider-group" style="margin-top:20px;">
                        <label><span>السطوع</span><span id="bVal">100%</span></label>
                        <input type="range" min="0" max="200" value="100" oninput="updateFilter('brightness', this.value, 'bVal')">
                    </div>
                    <div class="slider-group">
                        <label><span>التباين</span><span id="cVal">100%</span></label>
                        <input type="range" min="0" max="200" value="100" oninput="updateFilter('contrast', this.value, 'cVal')">
                    </div>
                    <div class="slider-group">
                        <label><span>التشبع</span><span id="sVal">100%</span></label>
                        <input type="range" min="0" max="200" value="100" oninput="updateFilter('saturate', this.value, 'sVal')">
                    </div>
                    <button style="width:100%; padding:12px; background:var(--accent); border:none; border-radius:10px; font-weight:bold; cursor:pointer;">تطبيق الذكاء الاصطناعي</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Real-time Chat Logic
        function sendMessage() {
            const inp = document.getElementById('msgInput');
            const box = document.getElementById('chatBox');
            const isDeep = document.getElementById('deepMode').checked;
            if(!inp.value) return;

            box.innerHTML += `<div class="msg user-msg">${inp.value}</div>`;
            const userQ = inp.value.toLowerCase();
            inp.value = '';

            // AI Logic Processing
            setTimeout(() => {
                let response = "Vividia: تم استلام طلبك وبانتظار المعالجة.";
                if(isDeep) response = "Vividia (Deep Search): جاري فحص الويب والتحقق من البيانات...";
                if(userQ.includes("مرحبا")) response = "أهلاً بك! كيف يمكنني مساعدتك في مشروع فيفيديا اليوم؟";
                if(userQ.includes("image gen")) response = "Vividia AI: جاري تشغيل محرك Nano لتوليد الصورة المطلوبة...";

                box.innerHTML += `<div class="msg ai-msg">${response}</div>`;
                box.scrollTop = box.scrollHeight;
            }, 800);
        }

        // Section Switching
        function showTab(id, el) {
            document.querySelectorAll('.content-container').forEach(c => c.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            if(window.innerWidth < 900) toggleMenu();
        }

        // Language Switcher (Dynamic)
        function switchLang(l) {
            document.documentElement.dir = (l === 'ar' ? 'rtl' : 'ltr');
            document.querySelectorAll('.ln').forEach(el => el.innerText = el.getAttribute(`data-${l}`));
        }

        // Image Processing Studio
        let filters = { brightness: 100, contrast: 100, saturate: 100 };
        function loadImage(e) {
            const img = document.getElementById('mainImg');
            img.src = URL.createObjectURL(e.target.files[0]);
            img.style.display = 'block';
            document.getElementById('placeholderText').style.display = 'none';
        }
        function updateFilter(type, val, labelId) {
            filters[type] = val;
            document.getElementById(labelId).innerText = val + '%';
            document.getElementById('mainImg').style.filter = `brightness(${filters.brightness}%) contrast(${filters.contrast}%) saturate(${filters.saturate}%)`;
        }

        function toggleMenu() { document.getElementById('sidebar').classList.toggle('mobile-open'); }
    </script>
</body>
</html>
