<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vividia AI | Cinema Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-glow: #7000ff;
            --bg-dark: #050505;
            --card-bg: rgba(255, 255, 255, 0.05);
            --glass-bg: rgba(20, 20, 25, 0.8);
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding-bottom: 50px;
        }

        /* الجزء العلوي (Hero Section) كما في ليوناردو */
        .hero-section {
            padding: 60px 20px;
            text-align: center;
            background: radial-gradient(circle at center, #1a1033 0%, transparent 70%);
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        /* مستطيل الكتابة الاحترافي */
        .prompt-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--glass-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 24px;
            padding: 15px;
            backdrop-filter: blur(20px);
            box-shadow: 0 10px 50px rgba(0,0,0,0.5);
        }

        .prompt-input-wrapper {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .prompt-input-wrapper textarea {
            flex-grow: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            resize: none;
            outline: none;
            padding: 10px;
        }

        /* أزرار التبديل (Image / Video / Audio) */
        .mode-selector {
            display: flex;
            gap: 10px;
            padding: 10px;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .mode-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid transparent;
            color: #aaa;
            padding: 8px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mode-btn.active {
            background: rgba(112, 0, 255, 0.2);
            color: white;
            border-color: var(--primary-glow);
        }

        .generate-btn {
            margin-right: auto;
            background: white;
            color: black;
            border: none;
            padding: 10px 30px;
            border-radius: 12px;
            font-weight: bold;
            cursor: pointer;
        }

        /* شبكة الأقسام المصغرة */
        .tools-grid {
            max-width: 1000px;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 15px;
            padding: 0 20px;
        }

        .tool-mini-card {
            background: var(--card-bg);
            border: 1px solid rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            transition: 0.3s;
            cursor: pointer;
        }

        .tool-mini-card:hover {
            background: rgba(255,255,255,0.1);
            border-color: var(--primary-glow);
            transform: translateY(-5px);
        }

        .tool-mini-card i {
            font-size: 24px;
            margin-bottom: 10px;
            color: var(--primary-glow);
        }

        .tool-mini-card span {
            display: block;
            font-size: 12px;
            font-weight: 600;
        }

        /* قسم Featured Blueprints */
        .section-label {
            max-width: 1000px;
            margin: 40px auto 20px;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
        }

    </style>
</head>
<body>

    <section class="hero-section">
        <h1 class="hero-title">Yours to Create</h1>
        
        <div class="prompt-container">
            <div class="prompt-input-wrapper">
                <i class="fa-regular fa-image" style="color: #666; font-size: 20px; margin-left: 10px;"></i>
                <textarea placeholder="ماذا تريد أن تبدع اليوم؟ اكتب تفاصيل خيالك هنا..."></textarea>
            </div>
            
            <div class="mode-selector">
                <button class="mode-btn active"><i class="fa-solid fa-image"></i> Image</button>
                <button class="mode-btn"><i class="fa-solid fa-video"></i> Video</button>
                <button class="mode-btn"><i class="fa-solid fa-microphone"></i> Lipsync</button>
                <button class="mode-btn"><i class="fa-solid fa-music"></i> Music</button>
                
                <button class="generate-btn">Generate</button>
            </div>
        </div>
    </section>

    <div class="tools-grid">
        <div class="tool-mini-card">
            <i class="fa-solid fa-wand-sparkles"></i>
            <span>Blueprints</span>
        </div>
        <div class="tool-mini-card">
            <i class="fa-solid fa-wind"></i>
            <span>Flow State</span>
        </div>
        <div class="tool-mini-card">
            <i class="fa-solid fa-maximize"></i>
            <span>Upscale</span>
        </div>
        <div class="tool-mini-card">
            <i class="fa-solid fa-user-astronaut"></i>
            <span>Avatars</span>
        </div>
        <div class="tool-mini-card">
            <i class="fa-solid fa-clapperboard"></i>
            <span>Ads Video</span>
        </div>
    </div>

    <div class="section-label">
        <h3 style="margin:0">Featured Creations</h3>
        <a href="#" style="color: var(--primary-glow); text-decoration: none; font-size: 14px;">View More →</a>
    </div>

</body>
</html>
