<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIVIDIA AI | Elite Studio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #030303;
            --panel-bg: rgba(10, 10, 10, 0.6);
            --border-color: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #a0a0a0;
            --accent-purple: #8b5cf6;
            --accent-pink: #d946ef;
            --glass: blur(20px);
        }

        body.light-mode {
            --bg-color: #f0f0f0;
            --panel-bg: rgba(255, 255, 255, 0.8);
            --border-color: rgba(0, 0, 0, 0.1);
            --text-main: #000000;
            --text-dim: #505050;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            transition: background 0.3s;
        }

        /* --- خلفية متحركة (Particle Network) --- */
        .background-animation {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a1a 0%, #030303 100%);
        }

        /* --- الهيكل الزجاجي (Main Panel) --- */
        .main-panel {
            background: var(--panel-bg);
            backdrop-filter: var(--glass);
            -webkit-backdrop-filter: var(--glass);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* --- Header & Dark Mode --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .logo { font-size: 1.5rem; font-weight: 800; letter-spacing: 2px; }
        .theme-toggle { cursor: pointer; color: var(--text-dim); }

        /* --- Input Area --- */
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: var(--text-dim); font-size: 0.9rem; }
        input[type="text"], textarea {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 12px;
            border-radius: 12px;
            box-sizing: border-box;
            font-family: inherit;
        }

        /* --- Action Buttons (Upload/Download) --- */
        .action-row {
            display: flex;
            gap: 10px;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .action-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 10px;
            border-radius: 8px;
            flex: 1;
            text-align: center;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* --- Create Magic Button --- */
        .create-btn {
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-pink));
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .create-btn:hover { box-shadow: 0 0 20px rgba(139,92,246,0.5); }

        /* --- Subscription Panel --- */
        .sub-panel {
            background: rgba(0,0,0,0.2);
            border: 1px solid var(--accent-purple);
            border-radius: 16px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
        }
        .price { font-size: 2rem; font-weight: 800; margin: 5px 0; }
        .limits { color: var(--text-dim); font-size: 0.8rem; margin-bottom: 15px; }
        .sub-btn {
            background: white;
            color: black;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="background-animation" id="particles-js"></div>

    <div class="main-panel">
        <div class="header">
            <div class="logo">VIVIDIA AI</div>
            <div class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon" id="theme-icon"></i>
            </div>
        </div>

        <div class="input-group">
            <label>Prompt input:</label>
            <input type="text" id="promptInput" placeholder="Describe your creation...">
        </div>

        <div class="action-row">
            <div class="action-btn"><i class="fas fa-upload"></i> Upload Media</div>
            <div class="action-btn"><i class="fas fa-download"></i> Download</div>
        </div>

        <button class="create-btn" onclick="runMagic()">Create Magic</button>

        <div class="sub-panel">
            <div>Unlimited Power</div>
            <div class="price">4.99<span style="font-size:1rem;">$</span>/month</div>
            <div class="limits">100 Images | 10 Videos | 20k Voice</div>
            <button class="sub-btn" onclick="window.location.href='https://cryptomus.com/gateway/process'">Subscribe</button>
        </div>
    </div>

    <script>
        // --- Dark Mode ---
        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const icon = document.getElementById('theme-icon');
            icon.classList.toggle('fa-moon');
            icon.classList.toggle('fa-sun');
        }

        // --- Core Logic (API Keys Control & Processing) ---
        async function runMagic() {
            const prompt = document.getElementById('promptInput').value;
            if(!prompt) return alert("Please enter a prompt.");

            // تمثيل التحكم بنقاط المفاتيح (API Logic)
            console.log("Checking API Keys...");
            console.log("Leonardo Credits Left: 500");
            console.log("ElevenLabs Characters Left: 15,000");

            alert("Magic Creating...");
            // هنا سيتم الربط بـ Backend للتعامل مع Cryptomus و APIs
        }
    </script>
</body>
</html>
