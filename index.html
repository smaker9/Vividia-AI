<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vividia AI - النسخة التشغيلية النهائية</title>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --accent: #00d1ff; --danger: #ff4b2b; --success: #00ff88; --bg: #050505; --panel: #111; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; overflow: hidden; }
        #auth-screen { display: flex; align-items: center; justify-content: center; height: 100vh; background: radial-gradient(circle, #151515 0%, #000 100%); }
        #app-screen { display: none; height: 100vh; grid-template-columns: 260px 1fr 60px; }
        .sidebar { background: #000; border-left: 1px solid #222; padding: 25px; display: flex; flex-direction: column; }
        .nav-item { padding: 12px; border-radius: 10px; color: #666; cursor: pointer; margin-bottom: 8px; display: flex; align-items: center; gap: 12px; transition: 0.3s; }
        .nav-item.active { background: rgba(0, 209, 255, 0.1); color: var(--accent); }
        .main-content { padding: 30px; overflow-y: auto; }
        .viewer-card { background: var(--panel); border-radius: 25px; padding: 25px; border: 1px solid #222; margin-bottom: 30px; position: relative; }
        .screen-container { width: 100%; height: 450px; background: #000; border-radius: 20px; position: relative; overflow: hidden; border: 2px solid #333; }
        video, canvas { position: absolute; width: 100%; height: 100%; object-fit: cover; }
        .interaction-bar { display: flex; gap: 18px; margin-top: 15px; padding-top: 15px; border-top: 1px solid #222; color: #666; }
        .icon-btn { cursor: pointer; transition: 0.2s; font-size: 16px; }
        .icon-btn:hover { color: var(--accent); }
        .btn { padding: 12px 20px; border-radius: 10px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; }
        .btn-accent { background: var(--accent); color: #000; }
        .right-mini-bar { background: #000; border-right: 1px solid #222; display: flex; flex-direction: column; align-items: center; padding: 20px 0; gap: 25px; }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div style="background: var(--panel); padding: 40px; border-radius: 30px; border: 1px solid #222; text-align: center; width: 380px;">
            <h1 style="color: var(--accent);">Vividia AI</h1>
            <p style="color: #888; margin-bottom: 30px;">نظام الحماية الذكي</p>
            <button class="btn btn-accent" onclick="loginWithGoogle()"><i class="fab fa-google"></i> الدخول عبر جوجل</button>
        </div>
    </div>

    <div id="app-screen">
        <div class="sidebar">
            <h2 style="color: var(--accent);">Vividia</h2>
            <div class="nav-item active"><i class="fas fa-shield-alt"></i> المراقبة</div>
            <div style="flex-grow: 1;"></div>
            <button class="btn" style="color:red; background:none;" onclick="clearLogs()">مسح السجلات</button>
        </div>

        <div class="main-content">
            <div class="viewer-card">
                <div class="screen-container">
                    <video id="webcam" autoplay muted playsinline></video>
                    <canvas id="overlay"></canvas>
                </div>
                <div class="interaction-bar">
                    <i class="far fa-thumbs-up icon-btn"></i>
                    <i class="far fa-thumbs-down icon-btn"></i>
                    <i class="fas fa-redo icon-btn" onclick="location.reload()"></i>
                    <i class="fas fa-magic icon-btn" onclick="runMagicAnalysis()"></i>
                    <i class="far fa-copy icon-btn" onclick="alert('تم نسخ التقرير')"></i>
                    <div style="flex-grow: 1;"></div>
                    <i class="fas fa-ellipsis-v icon-btn"></i>
                </div>
            </div>
        </div>

        <div class="right-mini-bar">
            <i class="fas fa-bars icon-btn"></i>
            <i class="fas fa-sign-out-alt icon-btn" onclick="logout()"></i>
        </div>
    </div>

    <script>
        // --- إعدادات Firebase الخاصة بك التي أرسلتها ---
        const firebaseConfig = {
            apiKey: "AIzaSyC71p3tQ8CpgdIj2Pn2CLvvm4q2VjlG-ZQ",
            authDomain: "studio-8235238182-c3590.firebaseapp.com",
            projectId: "studio-8235238182-c3590",
            storageBucket: "studio-8235238182-c3590.firebasestorage.app",
            messagingSenderId: "703644313315",
            appId: "1:703644313315:web:fb8932a4dfae73114187d6",
            databaseURL: "https://studio-8235238182-c3590-default-rtdb.firebaseio.com"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();

        // منطق تسجيل الدخول
        auth.onAuthStateChanged(user => {
            if (user) {
                document.getElementById('auth-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'grid';
                initVividia();
            } else {
                document.getElementById('auth-screen').style.display = 'flex';
                document.getElementById('app-screen').style.display = 'none';
            }
        });

        function loginWithGoogle() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut(); }

        // تشغيل محرك الذكاء الاصطناعي
        async function initVividia() {
            const URL = 'https://raw.githubusercontent.com/justadudewhohacks/face-api.js/master/weights';
            await faceapi.nets.tinyFaceDetector.loadFromUri(URL);
            await faceapi.nets.faceLandmark68Net.loadFromUri(URL);
            await faceapi.nets.faceRecognitionNet.loadFromUri(URL);

            const video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
                const canvas = document.getElementById('overlay');
                canvas.width = video.videoWidth; canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                detections.forEach(d => {
                    ctx.strokeStyle = "#00d1ff";
                    ctx.lineWidth = 3;
                    ctx.strokeRect(d.detection.box.x, d.detection.box.y, d.detection.box.width, d.detection.box.height);
                });
            }, 500);
        }

        function runMagicAnalysis() {
            alert("✨ تحليل Vividia الذكي:\nالحالة: مراقبة نشطة\nالنتيجة: لا يوجد تهديد حالي، النظام يعمل بكفاءة سحابية.");
        }

        function clearLogs() {
            if(confirm("هل تريد مسح سجلاتك من السحابة؟")) {
                db.ref(`users/${auth.currentUser.uid}/logs`).remove();
            }
        }
    </script>
</body>
</html>
