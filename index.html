<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vividia | Pro Creative Engine</title>
    <style>
        :root { --bg: #050505; --accent: #ffffff; --border: rgba(255,255,255,0.1); }
        body { background: var(--bg); color: #fff; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* تصميم عالمي بسيط وقوي */
        .app-header { padding: 40px; text-align: center; border-bottom: 1px solid var(--border); }
        .logo { letter-spacing: 15px; font-weight: 200; font-size: 2rem; margin: 0; }
        
        .main-engine { max-width: 800px; margin: 40px auto; width: 90%; flex: 1; }
        
        /* صندوق الأدوات */
        .work-card { background: #0a0a0a; border: 1px solid var(--border); padding: 30px; border-radius: 4px; }
        textarea { width: 100%; background: transparent; border: none; color: #fff; font-size: 1.2rem; outline: none; resize: none; min-height: 100px; margin-bottom: 20px; }
        
        .controls { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid var(--border); padding-top: 20px; }
        
        .btn-generate { background: #fff; color: #000; border: none; padding: 15px 40px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        .btn-generate:disabled { background: #333; cursor: not-allowed; }

        /* منطقة النتائج */
        #resultDisplay { width: 100%; min-height: 300px; margin-top: 30px; border: 1px dashed var(--border); display: flex; align-items: center; justify-content: center; text-align: center; }
        
        /* بوابة الدفع */
        .premium-footer { padding: 60px; text-align: center; border-top: 1px solid var(--border); background: #000; }
        .btn-pay { background: transparent; color: #fff; border: 1px solid #fff; padding: 12px 40px; cursor: pointer; transition: 0.3s; }
        .btn-pay:hover { background: #fff; color: #000; }
    </style>
</head>
<body>

    <header class="app-header">
        <h1 class="logo">Vividia</h1>
    </header>

    <main class="main-engine">
        <div class="work-card">
            <textarea id="promptInput" placeholder="صف إبداعك القادم هنا... (صورة، فيديو، أو نص للدبلجة)"></textarea>
            
            <div class="controls">
                <select id="engineType" style="background:#000; color:#fff; border:1px solid #333; padding:10px;">
                    <option value="image">Leonardo (صور)</option>
                    <option value="video">Leonardo (فيديو)</option>
                    <option value="voice">ElevenLabs (صوت)</option>
                </select>
                <button class="btn-generate" onclick="runEngine()" id="genBtn">Generate</button>
            </div>
        </div>

        <div id="resultDisplay">
            بانتظار أوامرك البرمجية...
        </div>
    </main>

    <footer class="premium-footer">
        <p style="color:#666; margin-bottom:20px;">VIVIDIA PREMIUM ACCESS | 4K & UNLIMITED</p>
        <button class="btn-pay" onclick="window.location.href='https://cryptomus.com/gateway/process'">Upgrade to Pro ($4.99)</button>
    </footer>

    <script>
        async function runEngine() {
            const prompt = document.getElementById('promptInput').value;
            const engine = document.getElementById('engineType').value;
            const display = document.getElementById('resultDisplay');
            const btn = document.getElementById('genBtn');

            if(!prompt) return alert("يرجى إدخال وصف.");

            // بداية المعالجة
            btn.disabled = true;
            display.innerHTML = `<div style="color:#fff">جاري معالجة الطلب عبر سيرفرات ${engine === 'voice' ? 'ElevenLabs' : 'Leonardo'}...</div>`;

            try {
                // ملاحظة تقنية: هنا نقوم بالاتصال بـ API Keys التي قمت أنت برفعها على Vercel
                // سيعمل هذا الجزء عندما يتم ربط الكود بـ API Endpoint حقيقية
                console.log("Calling Keys for:", engine);
                
                // محاكاة استجابة السيرفر العالمي
                setTimeout(() => {
                    display.innerHTML = `<div style="color:green">تم الاتصال بالسيرفر بنجاح! جاري إنتاج المحتوى الاحترافي...</div>`;
                    btn.disabled = false;
                }, 2000);

            } catch (error) {
                display.innerHTML = `<div style="color:red">خطأ في الاتصال: تأكد من صحة مفاتيح API في إعدادات Vercel.</div>`;
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
