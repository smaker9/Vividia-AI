<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vividia AI - Studio & Search</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #000; --sidebar: #111; --accent: #00d1ff; --card: #181818; --text: #fff; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /*Sidebar*/
        .sidebar { width: 260px; background: var(--sidebar); border-left: 1px solid #222; display: flex; flex-direction: column; padding: 20px; transition: 0.3s; z-index: 1000; }
        .nav-item { padding: 12px; border-radius: 10px; cursor: pointer; display: flex; align-items: center; gap: 12px; color: #888; transition: 0.3s; margin-bottom: 5px; }
        .nav-item.active, .nav-item:hover { background: #222; color: var(--accent); }

        /*Main Content*/
        .main-content { flex: 1; display: flex; flex-direction: column; background: #000; position: relative; }
        header { height: 60px; border-bottom: 1px solid #222; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }

        /*Sections Visibility*/
        .section-view { display: none; flex: 1; padding: 20px; flex-direction: column; overflow-y: auto; }
        .section-view.active { display: flex; }

        /*Chat Styles*/
        .chat-box { flex: 1; background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid #222; overflow-y: auto; margin-bottom: 20px; }
        .input-area { display: flex; gap: 10px; background: #111; padding: 10px; border-radius: 15px; border: 1px solid #333; }
        input[type="text"] { flex: 1; background: transparent; border: none; color: #fff; outline: none; }

        /*Image Studio Styles*/
        .studio-container { display: grid; grid-template-columns: 1fr 300px; gap: 20px; height: 100%; }
        .image-preview-area { background: #050505; border: 2px dashed #333; border-radius: 15px; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        #previewCanvas { max-width: 100%; max-height: 100%; object-fit: contain; }
        
        .controls-panel { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #222; }
        .control-group { margin-bottom: 20px; }
        .control-group label { display: block; font-size: 12px; color: #888; margin-bottom: 8px; }
        input[type="range"] { width: 100%; accent-color: var(--accent); }

        @media (max-width: 768px) {
            .sidebar { position: fixed; right: -260px; height: 100%; }
            .sidebar.open { right: 0; }
            .studio-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <aside class="sidebar" id="sidebar">
        <h2 style="color:var(--accent); margin-bottom:30px;">VIVIDIA AI</h2>
        <div class="nav-item active" onclick="switchSection('chat', this)"><i class="fas fa-comment"></i> <span class="ln" data-ar="شات فيفيديا" data-en="Vividia Chat">شات فيفيديا</span></div>
        <div class="nav-item" onclick="switchSection('edit', this)"><i class="fas fa-magic"></i> <span class="ln" data-ar="تعديل احترافي" data-en="Advanced Edit">تعديل احترافي</span></div>
        <div class="nav-item"><i class="fas fa-paint-brush"></i> <span class="ln" data-ar="توليد الصور" data-en="Image Gen">توليد الصور</span></div>
    </aside>

    <div class="main-content">
        <header>
            <div onclick="document.getElementById('sidebar').classList.toggle('open')"><i class="fas fa-bars"></i></div>
            <select onchange="changeLang(this.value)" style="background:#111; color:#fff; border:1px solid #333; padding:5px; border-radius:5px;">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </header>

        <main id="chat-view" class="section-view active">
            <div style="display:flex; align-items:center; gap:10px; margin-bottom:15px; background:#111; padding:10px; border-radius:10px; width:fit-content;">
                <label style="position:relative; display:inline-block; width:34px; height:20px;">
                    <input type="checkbox" id="deepSearchToggle" style="opacity:0; width:0; height:0;">
                    <span style="position:absolute; cursor:pointer; inset:0; background-color:#333; transition:.4s; border-radius:20px;"></span>
                </label>
                <span class="ln" data-ar="تفعيل البحث العميق" data-en="Enable Deep Search" style="font-size:13px;">تفعيل البحث العميق</span>
            </div>
            <div class="chat-box" id="chatDisplay"></div>
            <div class="input-area">
                <input type="text" id="userInput" placeholder="..." class="ln-placeholder" data-ar="اكتب سؤالك هنا..." data-en="Type your question...">
                <button onclick="handleChat()" style="background:var(--accent); border:none; padding:8px 15px; border-radius:10px; cursor:pointer;"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>

        <main id="edit-view" class="section-view">
            <div class="studio-container">
                <div class="image-preview-area" id="dropZone">
                    <input type="file" id="imageUpload" hidden accept="image/*">
                    <div id="uploadPrompt" style="text-align:center; color:#444;">
                        <i class="fas fa-cloud-upload-alt" style="font-size:40px;"></i>
                        <p class="ln" data-ar="اسحب صورة أو اضغط للتحميل" data-en="Drag image or click to upload">اسحب صورة أو اضغط للتحميل</p>
                    </div>
                    <img id="previewImage" style="display:none;">
                </div>
                <div class="controls-panel">
                    <h4 class="ln" data-ar="أدوات التعديل" data-en="Edit Tools" style="margin-bottom:20px; color:var(--accent);">أدوات التعديل</h4>
                    
                    <div class="control-group">
                        <label class="ln" data-ar="السطوع" data-en="Brightness">السطوع</label>
                        <input type="range" id="brightness" min="0" max="200" value="100" oninput="applyFilters()">
                    </div>
                    <div class="control-group">
                        <label class="ln" data-ar="التباين" data-en="Contrast">التباين</label>
                        <input type="range" id="contrast" min="0" max="200" value="100" oninput="applyFilters()">
                    </div>
                    <div class="control-group">
                        <label class="ln" data-ar="التشبع" data-en="Saturation">التشبع</label>
                        <input type="range" id="saturate" min="0" max="200" value="100" oninput="applyFilters()">
                    </div>
                    <div class="control-group">
                        <label class="ln" data-ar="ضبابية" data-en="Blur">ضبابية</label>
                        <input type="range" id="blur" min="0" max="20" value="0" oninput="applyFilters()">
                    </div>
                    
                    <button onclick="resetFilters()" class="ln" data-ar="إعادة تعيين" data-en="Reset" style="width:100%; padding:10px; background:#333; color:#fff; border:none; border-radius:8px; cursor:pointer;">إعادة تعيين</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        // 1. نظام اللغات
        function changeLang(lang) {
            document.documentElement.dir = (lang === 'ar') ? 'rtl' : 'ltr';
            document.querySelectorAll('.ln').forEach(el => { el.innerText = el.getAttribute(`data-${lang}`); });
            document.querySelectorAll('.ln-placeholder').forEach(el => { el.placeholder = el.getAttribute(`data-${lang}`); });
        }

        // 2. التبديل بين الأقسام
        function switchSection(id, btn) {
            document.querySelectorAll('.section-view').forEach(s => s.classList.remove('active'));
            document.getElementById(id + '-view').classList.add('active');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            btn.classList.add('active');
        }

        // 3. برمجة تعديل الصور الديناميكي
        const imageUpload = document.getElementById('imageUpload');
        const previewImage = document.getElementById('previewImage');
        const dropZone = document.getElementById('dropZone');

        dropZone.onclick = () => imageUpload.click();
        imageUpload.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    previewImage.src = event.target.result;
                    previewImage.style.display = 'block';
                    document.getElementById('uploadPrompt').style.display = 'none';
                    resetFilters();
                };
                reader.readAsDataURL(file);
            }
        };

        function applyFilters() {
            const b = document.getElementById('brightness').value;
            const c = document.getElementById('contrast').value;
            const s = document.getElementById('saturate').value;
            const bl = document.getElementById('blur').value;
            previewImage.style.filter = `brightness(${b}%) contrast(${c}%) saturate(${s}%) blur(${bl}px)`;
        }

        function resetFilters() {
            document.getElementById('brightness').value = 100;
            document.getElementById('contrast').value = 100;
            document.getElementById('saturate').value = 100;
            document.getElementById('blur').value = 0;
            applyFilters();
        }

        // 4. الشات والبحث العميق (كود سابق مفعل)
        function handleChat() {
            const input = document.getElementById('userInput');
            const chat = document.getElementById('chatDisplay');
            const isDeep = document.getElementById('deepSearchToggle').checked;
            if(!input.value) return;

            chat.innerHTML += `<div style="margin-bottom:15px;"><b>أنت:</b> ${input.value}</div>`;
            if(isDeep) chat.innerHTML += `<div style="color:var(--accent); font-size:12px;"><i class="fas fa-atom fa-spin"></i> فحص عميق جارٍ...</div>`;
            
            setTimeout(() => {
                chat.innerHTML += `<div style="color:var(--accent); margin-bottom:15px;"><b>Vividia:</b> ${isDeep ? "تم تحليل المصادر العميقة لطلبك." : "تم الاستلام."}</div>`;
                chat.scrollTop = chat.scrollHeight;
            }, 1000);
            input.value = "";
        }
    </script>
</body>
</html>
