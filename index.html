<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Vividia AI Pro - Image Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-dark: #050a18;
            --vividia-grad: linear-gradient(135deg, #4f46e5 0%, #a855f7 100%);
            --glass: rgba(30, 41, 59, 0.7);
        }

        /* خلفية سديمية متحركة */
        body {
            font-family: 'Cairo', sans-serif;
            background: var(--bg-dark);
            margin: 0; display: flex; height: 100vh; overflow: hidden;
            background-image: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #050a18 100%);
        }

        body::before {
            content: ""; position: absolute; width: 200%; height: 200%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            animation: move-bg 120s linear infinite; opacity: 0.2; z-index: 0;
        }

        @keyframes move-bg { from { transform: translate(0,0); } to { transform: translate(-50%, -50%); } }

        .sidebar { width: 260px; background: rgba(15, 23, 42, 0.9); backdrop-filter: blur(15px); border-left: 1px solid rgba(255,255,255,0.1); display: flex; flex-direction: column; padding: 25px; z-index: 10; }
        .nav-item { padding: 12px; border-radius: 12px; cursor: pointer; color: #94a3b8; transition: 0.3s; display: flex; align-items: center; gap: 12px; margin-bottom: 5px; }
        .nav-item:hover, .nav-item.active { background: var(--vividia-grad); color: white; box-shadow: 0 4px 15px rgba(168, 85, 247, 0.3); }

        .chat-wrapper { flex: 1; display: flex; flex-direction: column; position: relative; z-index: 1; overflow-y: auto; }
        #chat-container { flex: 1; overflow-y: auto; padding: 40px 12%; display: flex; flex-direction: column; gap: 30px; }

        /* فقاعات الدردشة الأفقية */
        .bubble { max-width: 85%; padding: 18px 22px; border-radius: 22px; line-height: 1.8; position: relative; font-size: 1.05rem; }
        .user-bubble { background: var(--vividia-grad); align-self: flex-end; color: white; border-bottom-left-radius: 4px; }
        .ai-bubble { background: var(--glass); align-self: flex-start; color: white; border: 1px solid rgba(255,255,255,0.1); border-bottom-right-radius: 4px; }

        .attached-img { max-width: 100%; border-radius: 15px; margin-bottom: 12px; display: block; border: 1px solid rgba(255,255,255,0.2); }

        /* صندوق الإدخال */
        .input-area { padding: 20px 12% 40px; }
        .input-card { background: var(--glass); backdrop-filter: blur(20px); border-radius: 35px; padding: 12px 25px; display: flex; align-items: center; gap: 15px; border: 1px solid rgba(255,255,255,0.15); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { flex: 1; background: none; border: none; color: white; outline: none; font-size: 1.1rem; }
        .icon-btn { color: #94a3b8; cursor: pointer; transition: 0.2s; font-size: 1.3rem; }
        .icon-btn:hover { color: #a855f7; transform: scale(1.1); }

        /* أزرار التحكم في الصورة المولدة */
        .img-tools { display: flex; gap: 10px; margin-top: 10px; }
        .tool-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 5px 12px; border-radius: 15px; font-size: 0.85rem; cursor: pointer; transition: 0.3s; }
        .tool-btn:hover { background: #a855f7; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2 style="background: var(--vividia-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-size: 2rem; margin-bottom: 40px;">Vividia AI</h2>
        <div class="nav-item active" onclick="setMode('chat')"><i class="fas fa-comment-dots"></i> محادثة ذكية</div>
        <div class="nav-item" onclick="setMode('image')"><i class="fas fa-wand-magic-sparkles"></i> توليد الصور</div>
        <div class="nav-item" onclick="setMode('edit')"><i class="fas fa- paintbrush-fine"></i> تحرير الصور</div>
        <div class="nav-item" onclick="toggleLanguage()"><i class="fas fa-globe"></i> <span id="lang-label">العربية</span></div>
    </div>

    <div class="chat-wrapper">
        <div id="chat-container">
            <div class="bubble ai-bubble">مرحباً بكِ! أنا فيفيديا، خبيركِ في توليد وتحرير الصور. كيف ننسج خيالكِ اليوم؟</div>
        </div>

        <div class="input-area">
            <div class="input-card">
                <label for="img-upload"><i class="fas fa-paperclip icon-btn"></i></label>
                <input type="file" id="img-upload" hidden onchange="handleFile(this)">
                <i class="fas fa-microphone icon-btn" onclick="startVoice()"></i>
                <input type="text" id="user-input" placeholder="اسألي فيفيديا..." onkeypress="if(event.key === 'Enter') sendMessage()">
                <i class="fas fa-paper-plane icon-btn" style="color: #6366f1" onclick="sendMessage()"></i>
            </div>
        </div>
    </div>

    <script>
        let currentMode = 'chat';
        let attachedImage = null;
        let isArabic = true;

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            event.currentTarget.classList.add('active');
            const placeholder = isArabic ? 
                (mode === 'image' ? 'صفِي الصورة التي تريدين توليدها...' : 'اسألي فيفيديا...') : 
                (mode === 'image' ? 'Describe the image you want...' : 'Ask Vividia...');
            document.getElementById('user-input').placeholder = placeholder;
        }

        function toggleLanguage() {
            isArabic = !isArabic;
            document.getElementById('lang-label').innerText = isArabic ? "العربية" : "English";
            setMode(currentMode);
        }

        function handleFile(input) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => { 
                    attachedImage = e.target.result;
                    alert(isArabic ? "تم إرفاق الصورة. الآن اكتبي ما تريدين فعله بها." : "Image attached. Now type what you want to do.");
                };
                reader.readAsDataURL(file);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();
            if (!text && !attachedImage) return;

            appendMsg('user', text, attachedImage);
            const currentImg = attachedImage;
            input.value = '';
            attachedImage = null;

            if (currentMode === 'image' || currentMode === 'edit' || text.includes("ارسم") || text.includes("رسم")) {
                const aiBubble = appendMsg('ai', isArabic ? 'جاري تحويل الخيال إلى حقيقة...' : 'Turning imagination into reality...');
                
                // توليد عشوائي ذكي (Flux Mode)
                const seed = Math.floor(Math.random() * 999999);
                const query = currentMode === 'edit' ? text + " enhanced high quality" : text;
                const genUrl = `https://pollinations.ai/p/${encodeURIComponent(query)}?width=1024&height=1024&seed=${seed}&model=flux`;
                
                setTimeout(() => {
                    aiBubble.innerHTML = `
                        ${isArabic ? 'إليكِ النتيجة الفنية:' : 'Here is your artistic result:'}<br>
                        <img src="${genUrl}" class="attached-img" style="margin-top:10px; border:2px solid #a855f7;">
                        <div class="img-tools">
                            <button class="tool-btn" onclick="editRequest('${text}')"><i class="fas fa-magic"></i> ${isArabic ? 'تعديل' : 'Edit'}</button>
                            <button class="tool-btn" onclick="window.open('${genUrl}')"><i class="fas fa-download"></i> ${isArabic ? 'تحميل' : 'Download'}</button>
                        </div>
                    `;
                }, 3500);
                return;
            }

            const aiBody = appendMsg('ai', isArabic ? 'تفكير...' : 'Thinking...');
            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ message: text, image: currentImg, mode: currentMode })
                });
                const data = await res.json();
                aiBody.innerText = data.response;
            } catch (e) { aiBody.innerText = isArabic ? "أنا معكِ دائماً." : "I am always with you."; }
        }

        function editRequest(originalPrompt) {
            setMode('edit');
            document.getElementById('user-input').value = originalPrompt + " ";
            document.getElementById('user-input').focus();
        }

        function appendMsg(role, text, img = null) {
            const container = document.getElementById('chat-container');
            const bubble = document.createElement('div');
            bubble.className = `bubble ${role}-bubble`;
            let content = "";
            if (img) content += `<img src="${img}" class="attached-img">`;
            if (text) content += `<span>${text}</span>`;
            bubble.innerHTML = content;
            container.appendChild(bubble);
            container.scrollTop = container.scrollHeight;
            return bubble;
        }

        function startVoice() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.lang = isArabic ? 'ar-SA' : 'en-US';
            rec.start();
            rec.onresult = (e) => { document.getElementById('user-input').value = e.results[0][0].transcript; };
        }
    </script>
</body>
</html>
